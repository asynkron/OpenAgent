<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pac-Man — CRT Edition</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="screen">
    <div class="crt-wrap">
      <canvas id="game" width="224" height="288"></canvas>
      <div class="overlay scanlines"></div>
      <div class="overlay vignette"></div>
      <div class="overlay glare"></div>
      <div class="overlay flicker"></div>
    </div>
    <div class="hint">Arrows/WASD = move • P = pause • M = mute</div>
  </div>
  <script type="module" src="game.js"></script>
</body>
</html>
